<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calc</title>
    <link rel = "stylesheet" href="css/main.css">
</head>
<body style = "background-color:skyblue">
    <div class= "spacing"></div>
    <div class = "div-center main-body">
        <h2 class = "text-center">Simple Calculator</h2>
        <div class = "user-interface">
            <form class = "user-input text-center">
                <div class = "field">
                    <label>Number #1</label>
                    <input type ="number" id = "firstNum-text-box" required>
                </div>
                <div class = "field">
                    <label>Number #2</label>
                    <input type = "number" id = "secondNum-text-box" required>
                </div>
            </form>
            <select id = "dropdown" name = "operation">
                <option value = "add">Add</option>
                <option value = "sub">Subtraction</option>
                <option value = "mult">Multiply</option>
                <option value = "divide">Divide</option>
            </select>
            <div style= "margin-top: 10px">
                <button type = "submit" id = "submit">Submit</button>
            </div>
            <div id = "result" class = "text-center" style = "margin-top: 50px;"></div>
        </div>
    </div>
</body>
    <script src="js/calc.js"></script>
</html>
